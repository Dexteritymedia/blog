<!--skills start -->
		<section id="{{ self.title }}" class="{{ self.title }}">
				<div class="skill-content">
					<div class="section-heading text-center">
						<h2>{{ self.title }}</h2>
					</div>
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="single-skill-content">
								{% for detail in self.details %}
								<div class="col-md-6">
									<div class="barWrapper">
										<span class="progressText">{{ detail.skill }}</span>
										<div class="single-progress-txt">
											<div class="progress ">
												<div class="progress-bar" role="progressbar" aria-valuenow="{{ detail.number }}" aria-valuemin="10" aria-valuemax="100" style="">
													  
												</div>
											</div>
											<h3>{{ detail.number }}%</h3>	
										</div>
									</div><!-- /.barWrapper -->
									</div><!-- /.barWrapper -->
								{% endfor %}							
								</div>
							</div>
						</div><!-- /.row -->
					</div>	<!-- /.container -->		
				</div><!-- /.skill-content-->

		</section><!--/.skills-->
		<!--skills end -->
