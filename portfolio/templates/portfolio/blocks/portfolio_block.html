	{% load wagtailimages_tags %}

	<!--portfolio start -->
		<section id="{{ self.title }}" class="portfolio">
			<div class="portfolio-details">
				<div class="section-heading text-center">
					<h2>{{ self.title }}</h2>
				</div>
				<div class="container">
					<div class="portfolio-content">
						<div class="isotope">
							<div class="row">
								{% for detail in self.work %}
								<div class="col-sm-4">
									<div class="item">
									{% image detail.image original as photo %}
										<img src="{{ photo.url }}" alt="{{ photo.alt }}"/>
										<div class="isotope-overlay">
											<a href="{{ detail.link.url }}">
												{{ detail.name }}
											</a>
										</div><!-- /.isotope-overlay -->
									</div><!-- /.item -->
									<div class="item">
									{% image detail.secondary_image original as secondary_photo %}
										<img src="{{ secondary_photo.url }}" alt="{{ secondary_photo.alt }}"/>
										<div class="isotope-overlay">
											<a href="{{ detail.secondary_name.url }}">
												{{ detail.secondary_name }}
											</a>
										</div><!-- /.isotope-overlay -->
									</div><!-- /.item -->
								</div><!-- /.col -->
								{% endfor %}
								
								</div><!-- /.col -->
							</div><!-- /.row -->
						</div><!--/.isotope-->
					</div><!--/.gallery-content-->
				</div><!--/.container-->

		</section><!--/.portfolio-->
		<!--portfolio end -->
